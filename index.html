<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff; /* Blue background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #fff; /* White text color */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        li {
            display: inline-block;
            margin: 0 10px;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff; /* White button background color */
            color: #007bff; /* Blue button text color */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            color: #fff; /* White text color on hover */
        }
    </style>
</head>
<body>
    <h1>My Projects</h1>
    <ul>
        <li><a href="project1.html" class="button">Project 1</a></li>
        <li><a href="project2.html" class="button">Project 2</a></li>
        <li><a href="project 3.zip" class="button">Project 3</a></li>
    </ul>
</body>
</html>
